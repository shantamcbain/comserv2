<Plugin::Authentication>
    default_realm   default
    <realms>
        <default>
            <credential>
                class Password
                password_field password
                password_type  self_check
            </credential>
            <store>
                class DBIx::Class
                user_model     DBEncy.User
                role_relation  roles
                role_field     rolename
            </store>
        </default>
    </realms>
</Plugin::Authentication>

# Virtualmin API configuration
<Virtualmin>
    host        192.168.1.129
    username    admin
    password    your_secure_password  # Replace with actual password in production
</Virtualmin>

# Fallback SMTP configuration
<FallbackSMTP>
    host        mail1.ht.home
    port        587
    ssl         starttls
    username    noreply@computersystemconsulting.ca
    password    your_secure_password  # Replace with actual password in production
</FallbackSMTP>

# rename this file to comserv.yml and put a ':' after 'name' if
# you want to use YAML like in old versions of Catalyst
name Comserv
